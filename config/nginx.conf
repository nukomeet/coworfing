upstream coworfing {
  server unix:/tmp/puma-coworfing.sock fail_timeout=0;
}

server {
  listen 8080;
  server_name www.coworfing.com coworfing.com;

  root /home/deployer/apps/coworfing/current/public;

  location ^~ /assets/ {
    gzip_static on;
    expires max;
    add_header Cache-Control public;
  }

  try_files $uri/index.html $uri @coworfing;
  location @coworfing {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;
    proxy_pass http://coworfing;
  }

  error_page 500 502 503 504 /500.html;
  client_max_body_size 4G;
  keepalive_timeout 10;
}
